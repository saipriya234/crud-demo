<div class="container add-company-container">
    <div>
      <mat-card>
        <h3 style="text-align: right">Add Company</h3>
        <form [formGroup]="companyForm">
            <div>   
                <mat-form-field appearance="outline" class="form-element">
                  <mat-label> Name</mat-label>
                  <input matInput  required formControlName ="name"/>
                  <mat-error *ngIf="companyForm?.get('name')?.invalid && (companyForm?.get('name')?.dirty || companyForm?.get('name')?.touched)">Name is required</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" class="form-element">
                  <mat-label>Email</mat-label>
                  <input matInput required  formControlName ="email"/>
                  <mat-error *ngIf="companyForm?.get('email')?.invalid">Email is required</mat-error>
                  <mat-error *ngIf="companyForm?.get('email')?.errors?.email">Email must be a valid email address</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" class="form-element">
                     <mat-label>Location</mat-label>
                     <input matInput formControlName ="location" />
                   </mat-form-field>
                 </div>
              <div>
                <button mat-raised-button color="primary" (click)="create()" [disabled]="companyForm.invalid">Create</button>
              </div>
           </form> 
            </mat-card>
          </div>
        </div>
